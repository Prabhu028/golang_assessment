name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22.3

    - name: Intialiaze the Go module
      run: |
        cd go-app
        go mod init go-app

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_PSSWD }}

    - name: Build and push Docker image
      run: |
        docker image build -t ${{ secrets.DOCKER_HUB_USERNAME }}/hello-botgauge:v1 -f go-app/Dockerfile .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/hello-botgauge:v1

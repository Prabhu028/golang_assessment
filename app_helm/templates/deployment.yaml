apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app_helm.fullname" . }}
  labels:
    app: {{ include "app_helm.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "app_helm.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "app_helm.name" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8080
        resources:
          {{- toYaml .Values.resources | nindent 12 }}